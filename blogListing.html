<style>
  .navbar {
    padding-top: 0.8rem;
    padding-bottom: 0.8rem;
    background-color: #ffffff !important;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);

  }

  .navbar-nav li {
    margin: 0 10px;
    /* Reduce from 20px or more if itâ€™s higher */
  }

  .navbar-nav {
    display: flex;

  }



  .navbar-brand img {
    max-height: 60px;
    object-fit: contain;
    vertical-align: middle;
  }

  .navbar-nav .nav-item {
    display: flex;
    align-items: center;
    margin-left: auto;

  }

  .nav-item .nav-link {
    font-weight: 900;
    color: #7a5a08 !important;
    font-family: "Lora", serif;
    display: flex;
    align-items: center;
    transition: color 0.3s ease;
  }

  /* Navbar link hover effect */
  .navbar-nav .nav-link {
    position: relative;
    color: #333;
    /* Default link color */
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .navbar-nav .nav-link:hover {
    color: #007bff;
    /* Change text color on hover */
  }

  /* Underline animation */
  .navbar-nav .nav-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -3px;
    width: 0%;
    height: 2px;
    background-color: #007bff;
    transition: width 0.3s ease;
  }

  .navbar-nav .nav-link:hover::after {
    width: 100%;
  }
</style>
