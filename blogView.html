<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Blog | GrowCraft</title>

  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="Favicon.ico" type="image/x-icon" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="src/style.css" />
  <link rel="stylesheet" href="src/blogs.css" />

  <!-- Optional additional styling -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fc;
      color: #333;
    }

    /* Dark mode logo switching */
    [data-bs-theme="dark"] .navbar-brand img {
      content: url('images/logo-transparent-dark-mode.png');
    }

    .blog-section {
      background-color: #ffffff;
      margin: 40px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .back-btn {
      display: inline-block;
      padding: 10px 20px;
      font-weight: 500;
      background-color: #e3eaf5;
      color: #273055;
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 25px;
      transition: all 0.2s ease;
    }

    .back-btn:hover {
      background-color: #d2def0;
      color: #1e2c49;
    }

    #full-blog-content h1,
    #full-blog-content h2 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    #full-blog-content p {
      line-height: 1.8;
      font-size: 1.05rem;
      margin-bottom: 1.2rem;
    }

    @media (max-width: 768px) {
      .blog-section {
        padding: 20px;
      }

      .back-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid d-flex justify-content-between align-items-center px-3 px-sm-5">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo_bg_transparent.png" alt="GrowCraft" width="180" id="logo" />
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center gap-2">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="blogListing.html">Blogs</a></li>
          <li class="nav-item"><a class="nav-link active" href="#about">About Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="#work">Our Work</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>

        </ul>
      </div>
      

      

    </div>
  </nav>

  <!-- Blog Content Section -->
  <div class="container">
    <div class="blog-section" id="full-blog-section" style="max-width: 800px;">
      <a href="blogListing.html" class="back-btn"><i class="fas fa-arrow-left me-2"></i>Back to Blogs</a>
      <div id="full-blog-content">
        <!-- Blog will be rendered here by blogView.js -->
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="src/blogView.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="src/darkMode.js"></script>
  

</body>
</html>
