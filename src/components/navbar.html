<!DOCTYPE html>
<html lang="en"  data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="shortcut icon" href="Favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --primary-green: #27ae60;
      --secondary-green: #388e3c;
      --light-green: #4caf50;
      --accent-green: #81c784;
      --dark-bg: #1a1a1a;
      --darker-bg: #0f0f0f;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-light: 0 8px 32px rgba(39, 174, 96, 0.15);
      --shadow-hover: 0 16px 64px rgba(39, 174, 96, 0.25);
      --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --border-radius: 20px;
      --spacing: 2rem;
    }

    /* Navbar */
    .navbar {
      padding: 1.2rem 0;
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(20px);
      border-bottom: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: var(--transition);
    }

    .navbar.scrolled {
      padding: 0.8rem 0;
      background: rgba(255, 255, 255, 0.98) !important;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    }

    .navbar-brand img {
      max-height: 50px;
      transition: var(--transition);
      filter: drop-shadow(2px 2px 8px rgba(39, 174, 96, 0.2));
    }

    .navbar-nav .nav-link {
      font-weight: 500;
      color: #2e7d32 !important;
      padding: 0.8rem 1.5rem !important;
      border-radius: 25px;
      margin: 0 0.3rem;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .navbar-nav .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-green), var(--light-green));
      transition: var(--transition);
      z-index: -1;
    }

    .navbar-nav .nav-link:hover::before {
      left: 0;
    }

    .navbar-nav .nav-link:hover {
      color: #ffffff !important;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
    }

    /* Theme Toggle Button */
    .theme-toggle {
      background: rgba(39, 174, 96, 0.1);
      border: 1px solid rgba(39, 174, 96, 0.3);
      color: var(--primary-green);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-green), var(--light-green));
      transition: var(--transition);
      z-index: -1;
    }

    .theme-toggle:hover::before {
      left: 0;
    }

    .theme-toggle:hover {
      color: white;
      border-color: var(--primary-green);
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
    }

    .theme-toggle i {
      font-size: 18px;
      transition: var(--transition);
    }

    .theme-toggle:hover i {
      transform: rotate(20deg) scale(1.1);
    }

    /* Dark Mode */
    [data-bs-theme="dark"] body {
      background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
    }

    [data-bs-theme="dark"] .navbar {
      background: rgba(26, 26, 26, 0.95) !important;
      border-bottom: 3px solid var(--primary-green);
    }

    [data-bs-theme="dark"] .navbar-nav .nav-link {
      color: #ffffff !important;
    }

    [data-bs-theme="dark"] .theme-toggle {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      color: #ffffff;
    }

    [data-bs-theme="dark"] .theme-toggle::before {
      background: linear-gradient(135deg, var(--accent-green), var(--light-green));
    }

    [data-bs-theme="dark"] .theme-toggle:hover {
      color: #000000;
      border-color: var(--accent-green);
      box-shadow: 0 4px 15px rgba(129, 199, 132, 0.4);
    }
  </style>
</head>
<body>

  <!-- Enhanced Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4">
      <a class="navbar-brand hover-scale" href="/index.html">
        <img src="images/Logo.png" alt="GrowCraft" id="logo" class="smooth-transition" />
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/index.html" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blogListing.html">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/work.html">Our Work</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/src/faq.html">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/src/contact.html">Contact Us</a>
          </li>
        </ul>

        <!-- Dark Mode Toggle Button -->
        <button class="btn theme-toggle ms-3" type="button" id="themeToggle" title="Toggle Dark/Light Mode">
          <i class="fas fa-moon" id="themeIcon"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/src/components/navbar.js"></script>
</body>
</html>
